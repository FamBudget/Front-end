<mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav #sidenav class="sidenav" mode="side" [opened]="isSidenavOpened()"
        [ngClass]="{'mini-variant': !isExpanded}">
        <p class="sidenav__logo">Logo</p>
        <mat-nav-list class="sidenav__list">
            <a class="sidenav__list-item" mat-list-item routerLink="/operations" routerLinkActive="active" matTooltip="Операции"
                matTooltipPosition="right" matTooltipHideDelay="300" class="sidenav__link">
                <mat-icon class="sidenav__list-icon">work_outline</mat-icon>
                <p class="sidenav__list-text" *ngIf="isExpanded">Операции</p>
            </a>
            <a class="sidenav__list-item" mat-list-item routerLink="/accounts" routerLinkActive="active" matTooltip="Счета"
                matTooltipPosition="right" matTooltipHideDelay="300" class="sidenav__link">
                <mat-icon class="sidenav__list-icon">account_balance</mat-icon>
                <p class="sidenav__list-text" *ngIf="isExpanded">Счета</p>
            </a>
            <a class="sidenav__list-item" mat-list-item routerLink="/budget" routerLinkActive="active" matTooltip="Бюджет"
                matTooltipPosition="right" matTooltipHideDelay="300" class="sidenav__link">
                <mat-icon class="sidenav__list-icon">pie_chart</mat-icon>
                <p class="sidenav__list-text" *ngIf="isExpanded">Бюджет</p>
            </a>
            <a class="sidenav__list-item" mat-list-item routerLink="/income" routerLinkActive="active" matTooltip="Доходы"
                matTooltipPosition="right" matTooltipHideDelay="300" class="sidenav__link">
                <mat-icon class="sidenav__list-icon">attach_money</mat-icon>
                <p class="sidenav__list-text" *ngIf="isExpanded">Доходы</p>
            </a>
            <a class="sidenav__list-item" mat-list-item routerLink="/expense" routerLinkActive="active" matTooltip="Расходы"
                matTooltipPosition="right" matTooltipHideDelay="300" class="sidenav__link">
                <mat-icon class="sidenav__list-icon">money_off</mat-icon>
                <p class="sidenav__list-text" *ngIf="isExpanded">Расходы</p>
            </a>
            <a class="sidenav__list-item" mat-list-item routerLink="/reports" routerLinkActive="active" matTooltip="Отчёты"
                matTooltipPosition="right" matTooltipHideDelay="300" class="sidenav__link">
                <mat-icon class="sidenav__list-icon">description</mat-icon>
                <p class="sidenav__list-text" *ngIf="isExpanded">Отчёты</p>
            </a>
            <mat-divider></mat-divider>
            <a  class="sidenav__list-item" mat-list-item routerLink="/settings" matTooltip="Настройки" matTooltipPosition="right"
                matTooltipHideDelay="300" class="sidenav__link">
                <mat-icon class="sidenav__list-icon">settings</mat-icon>
                <p class="sidenav__list-text" *ngIf="isExpanded">Настройки</p>
            </a>
            <a mat-list-item matTooltip="" matTooltipPosition="right" matTooltipHideDelay="300" class="sidenav__link">
                <mat-icon class="sidenav__list-icon">help_outline</mat-icon>
                <p class="sidenav__list-text" *ngIf="isExpanded">Справка</p>
            </a>
            <mat-divider></mat-divider>

                <button class="chevron-btn" mat-icon-button (click)="isExpanded = !isExpanded" matTooltip="Меню" matTooltipPosition="right"
                    matTooltipHideDelay="300">
                    <mat-icon class="sidenav__list-icon sidenav__list-icon-chevron" *ngIf="!isExpanded">chevron_right</mat-icon>
                    <mat-icon class="sidenav__list-icon sidenav__list-icon-chevron" *ngIf="isExpanded">chevron_left</mat-icon>
                </button>
      
        </mat-nav-list>
    </mat-sidenav>

    <!-- контент страницы -->
    <mat-sidenav-content>
        <div *ngIf="isSidenavOpened()">
            <p class="top__title">{{ pageTitle }}</p>
        </div>

        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

<app-loader></app-loader>
