<section class="table-section">
    <button (click)="addOperation()">Add operation</button>
    <div class="table-filters">
        <div class="range">
            <mat-form-field>
                <mat-date-range-input [rangePicker]="picker" [formGroup]="dateRangeForm" >

                    <input readonly matStartDate placeholder="From Date" required formControlName="fromDate"
                        [(ngModel)]="startDate">
                    <input readonly matEndDate placeholder="To Date" required formControlName="toDate"
                        [(ngModel)]="endDate">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

                <mat-date-range-picker #picker color="accent" touchUi>
                    <mat-date-range-picker-actions>
                        <button mat-button matDateRangePickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDateRangePickerApply type="submit">Apply</button>
                    </mat-date-range-picker-actions>
                </mat-date-range-picker>
                <!-- Invalid Date Messages -->
                <mat-error *ngIf="(f['fromDate'].errors?.['required']) || (f['toDate'].errors?.['required'])">
                    {{ERROR_MESSAGES.REQUIRED}}
                </mat-error>
                <mat-error *ngIf="(f['fromDate'].errors?.['futureMonth']) || (f['toDate'].errors?.['futureMonth'])">
                    {{ERROR_MESSAGES.INVALID_FUTURE_DATE }}
                </mat-error>
            </mat-form-field>


            <!-- !можно посмотреть начало и конец -->
            <!-- <mat-divider></mat-divider>
                <p>Selected Date Range: </p>
                <p>{{dateRangeForm.value | json}}</p> -->

        </div>

        <div class="toggle-btns">
            <mat-button-toggle-group class="toggle-group" name="fontStyle" aria-label="Font Style"
                [(ngModel)]="selectedFilter" (change)="filterData()">
                <mat-button-toggle value="day">За день</mat-button-toggle>
                <mat-button-toggle checked value="week">Неделю</mat-button-toggle>
                <mat-button-toggle value="month">За месяц</mat-button-toggle>
            </mat-button-toggle-group>
        </div>

    </div>
    <div class="mat-elevation-z8 table-moving ">
        <table class="table table-moving" mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="accountFrom">
                <th class="table-moving__header" mat-header-cell *matHeaderCellDef mat-sort-header
                    [disableClear]="true"> Откуда</th>
                <td class="table-moving__data" mat-cell *matCellDef="let element"> {{element.accountFrom.name}} </td>
            </ng-container>

            <ng-container matColumnDef="accountTo">
                <th class="table-moving__header" mat-header-cell *matHeaderCellDef mat-sort-header
                    [disableClear]="true"> Куда </th>
                <td class="table-moving__data" mat-cell *matCellDef="let element"> {{element.accountTo.name}} </td>
            </ng-container>


            <ng-container matColumnDef="amount">
                <th class="table-moving__header" mat-header-cell *matHeaderCellDef mat-sort-header
                    [disableClear]="true"> Сумма </th>
                <td class="table-moving__data" mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>


            <ng-container matColumnDef="createdOn">
                <th class="table-moving__header" mat-header-cell *matHeaderCellDef mat-sort-header
                    [disableClear]="true"> Дата </th>
                <td class="table-moving__data" mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </div>

</section>
