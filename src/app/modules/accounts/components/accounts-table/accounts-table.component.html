<section class="table-section">
    <div class="table-filters">
        <div class="range">
            <form [formGroup]="dateRangeForm" (ngSubmit)="onFormSubmit()">
                <mat-form-field>
                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="From Date" required formControlName="fromDate">
                        <input matEndDate placeholder="To Date" required formControlName="toDate">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                    <!-- Invalid Date Messages -->
                    <mat-error
                        *ngIf="(f['fromDate'].invalid && f['fromDate'].touched) || (f['toDate'].invalid && f['toDate'].touched)">
                        <span *ngIf="(f['fromDate'].errors?.['required']) || (f['toDate'].errors?.['required'])">{{
                            ERROR_MESSAGES.REQUIRED }}</span>
                    </mat-error>
                </mat-form-field>

                <!-- !можно посмотреть начало и конец -->
                <!-- <mat-divider></mat-divider>
                <p>Selected Date Range: </p>
                <p>{{dateRangeForm.value | json}}</p> -->
            </form>
        </div>

        <div class="toggle-btns">
            <mat-button-toggle-group class="toggle-group" name="fontStyle" aria-label="Font Style">
                <mat-button-toggle value="day">За день</mat-button-toggle>
                <mat-button-toggle checked value="week">Неделю</mat-button-toggle>
                <mat-button-toggle value="month">За месяц</mat-button-toggle>
            </mat-button-toggle-group>
        </div>

    </div>
    <table class="table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</section>
