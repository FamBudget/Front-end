<form [formGroup]="addAccountForm" (ngSubmit)="onAddAcount()">
    <div class="add-account-dialog">
        <div class="add-account-dialog__header">
            <h2 mat-dialog-title>Добавить счет</h2>
            <app-select-icon-toggle (toggleLayout)="onToggleLayout($event)" [isTileLayout]="isTileLayout"
                (selectIconChanged)="onIconChanged($event)"></app-select-icon-toggle>
        </div>
        <mat-dialog-content>
            <div class="add-account-form">
                <div class="add-account-form__field">
                    <label class="add-account-form__label" for="account-name">Название счета*</label>
                    <input class="add-account-form__input" type="text" name="account-name" id="account-name"
                        placeholder="Наличные" formControlName="name">
                    <mat-error *ngIf="f['name'].invalid && f['name'].touched">
                        <span *ngIf="f['name'].errors?.['required']">{{ ERROR_MESSAGES.REQUIRED }}</span>
                    </mat-error>
                </div>

                <div class="add-account-form__field">
                    <label class="add-account-form__label" for="account-currency">Валюта счета</label>
                    <input readonly formControlName="currency" class="add-account-form__input currency-input"
                        type="text" name="account-currency" id="account-currency" formControlName="currency">
                </div>

                <div class="add-account-form__field">
                    <label class="add-account-form__label" for="initial-balance">Начальный остаток*</label>
                    <input class="add-account-form__input" type="number" name="initial-balance" id="initial-balance"
                        placeholder="0" formControlName="startAmount">
                    <mat-error *ngIf="f['startAmount'].invalid && f['startAmount'].touched">
                        <span *ngIf="f['startAmount'].errors?.['required']">{{ ERROR_MESSAGES.REQUIRED }}</span>
                    </mat-error>
                </div>

                <div class="add-account-form__field">
                    <label class="add-account-form__label" for="date-initial-balance">Дата начального остатка</label>
                    <input class="add-account-form__input" name="date-initial-balance" id="date-initial-balance"
                        type="date" formControlName="createdOn">
                    <mat-error *ngIf="f['createdOn'].errors?.['futureDate']">
                        <span>{{ ERROR_MESSAGES.INVALID_FUTURE_DATE }}</span>
                    </mat-error>
                </div>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions class="add-account-dialog">
            <button type="submit" class="submit-btn" [disabled]="addAccountForm.invalid || addAccountForm.disabled">Ок</button>
            <button class="cancel-btn" mat-dialog-close mat-dialog-close="cancel">Отмена</button>
        </mat-dialog-actions>
    </div>
</form>
