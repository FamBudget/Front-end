<div class="w-full flex flex-col items-end">
  <form action="" class="w-full flex flex-col gap-5" [formGroup]="signInForm">
    <div class="flex flex-col gap-3">
      <span class="auth-form__text">Электронная почта*</span>
      <mat-form-field appearance="outline">
        <input autocomplete="off" matInput placeholder="Введите адрес электронной почты" formControlName="email" />
        <mat-error *ngIf="signInForm.controls['email'].invalid && signInForm.controls['email'].touched">
          <span *ngIf="signInForm.controls['email'].errors?.['required']">{{ ERROR_MESSAGES.REQUIRED }}</span>
          <span *ngIf="signInForm.controls['email'].errors?.['email']">{{ ERROR_MESSAGES.INVALID_EMAIL }}</span>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="flex flex-col gap-3">
      <span class="auth-form__text">Пароль*</span>
      <mat-form-field appearance="outline">
        <input autocomplete="off"
          matInput
          placeholder="Введите пароль"
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
        />
        <button matSuffix mat-icon-button (click)="toggleShowPassword()">
          <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
        <mat-error *ngIf="signInForm.controls['password'].invalid && signInForm.controls['password'].touched">
          <span *ngIf="signInForm.controls['password'].errors?.['required']">{{ ERROR_MESSAGES.REQUIRED }}</span>
          <span *ngIf="signInForm.controls['password'].errors?.['pattern']">
            {{ ERROR_MESSAGES.INVALID_PASSWORD }}
          </span>
        </mat-error>
      </mat-form-field>
    </div>

    <button
      type="submit"
      class="btn-submit cursor-pointer w-full"
      (click)="onSubmit()"
      [disabled]="signInForm.invalid || signInForm.disabled"
    >
      Войти
    </button>
  </form>
  <div class="mt-5">
    <button (click)="openForgotPasswordDialog()" class="auth__forgot-password">Забыли пароль?</button>
  </div>
</div>
