server {
    listen 80;
    server_name fambudget.com;

    location / {
        root /usr/share/nginx/html/fambudget.com/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}
